<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--style css-->
    <link rel="stylesheet" href="style/style.css" />
    <!--Bibliothéque pour les polices-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Bibliotheque icone font awesome-->
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header role="banner" id="main-header">
        <a href="index.html"><img src="Images/logo/logo.png" alt="FishEye Home Page" id="logo"></a>
    </header>
    <!--Informations du photographe-->
    <main id="page-photographer">
        <header id="container-personal-informations">

        </header>
        <!--TRIER MEDIAS-->
        <div id="order-medias-container">
            <label for="order-medias-select">Trier par</label>
            <select name="select" id="order-medias-select">
                <option value="popular">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
        </div>

        <article id="container-medias">

        </article>


    </main>
    <!--ASIDE-->
    <aside id="aside">

    </aside>
    <!--Formulaire-->

    <div id="modal-container">
        <div id="modal-content">
            <button id="close-modal-button"><i class="fas fa-times"></i></button>
            <div id="form-container">
                <form name="contact" action="index.html" method="get">
                    <!-- <div id="container-title"> -->
                    <h1>Contactez-moi</h1>


                    <!-- </div> -->
                    <div class="formData-container">
                        <label for="first-name">Prénom</label><br />
                        <input class="input-text-style" type="text" id="first-name" name="firstName" /><br />

                    </div>
                    <div class="formData-container">
                        <label for="last">Nom</label><br />
                        <input class="input-text-style" type="text" id="last" name="last" /><br />

                    </div>
                    <div class="formData-container">
                        <label for="email">E-mail</label><br />
                        <input class="input-text-style" type="email" id="email" name="email" /><br />

                    </div>
                    <div class="formData-container">
                        <label for="message">Votre message</label><br />
                        <textarea class="input-text-style" name="message" id="message"></textarea>
                    </div>
                    <div id="button-submit-container">
                        <input id="button-submit" type="submit" value="Envoyer" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Fichier JS-->


    <script src="profil.js"></script>
    <script src="modal.js"></script>

</body>

</html>
