<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--style css-->
    <link rel="stylesheet" href="style/style.css" />
    <!--Bibliothéque pour les polices-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--Bibliotheque icone font awesome-->
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--HEADER-->
    <header role="banner" id="main-header">
        <!--logo-->
        <a href="index.html"><img src="Images/logo/logo.png" alt="FishEye Home Page" id="logo"></a>
    </header>
    <!--CONTENT-->
    <main id="page-photographer">
        <!--Informations du photographe-->
        <header id="container-personal-informations">

        </header>
        <!--TRIER MEDIAS-->
        <div id="order-medias-container">
            <label for="order-medias-select">Trier par</label>
            <select name="select" id="order-medias-select">
                <option value="popular" id="popular">Popularité</option>
                <option value="date" id="date">Date</option>
                <option value="title" id="title">Titre</option>
            </select>
        </div>

        <!--MEDIAS-->
        <article id="container-medias">

        </article>


        <!--LIGHTBOX-->
        <div id="light-box">
            <div id="light-box-content">
                <div id="container-light-box">
                    <!--Bouton pour fermer-->
                    <button type="button" id="close-light-box-button" title="bouton pour fermer" onclick="light_Box.close()"><em class="fas fa-times"></em></button>
                    <div>
                        <!--Bouton pour aller à gauche-->
                        <button type="button" id="light-box-left-button" title="bouton pour aller dans l'image antecedente"><em class="fas fa-chevron-left"></em></button>
                    </div>
                    <!--Image dedans lightboox -->
                    <div id="light-box-image-container">

                        <img src="" alt="">
                    </div>

                    <div>
                        <!--Bouton pour aller devant -->
                        <button type="button" id="light-box-right-button" title="bouton pour aller dans l'image precedente"><em class="fas fa-chevron-right" ></em></button>
                    </div>

                </div>


            </div>

        </div>
    </main>
    <!--ASIDE-->
    <aside id="aside">

    </aside>
    <!--FORMULAIRE/ MODAL-->

    <div id="modal-container">

    </div>

    <!--Fichier JS-->

    <!--fichier class Lightbox-->
    <script src="LightBox.js"></script>
    <script src="profil.js"></script>



</body>

</html>
